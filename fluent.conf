<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

  <match *watchtower*>
    <store>
      @type loggly
      loggly_url https://logs-01.loggly.com/inputs/e212e042-a12c-49bc-8275-745ea9b8a4e5/tag/fluentd
    </store>
  </match>

  <match **>
    @type copy
    <store>
      @type stdout
    </store>
    <store>
      @type file
      @id   output1
      path         /fluentd/log/data.*.log
      symlink_path /fluentd/log/data.log
      append       true
      time_slice_format %Y%m%d
      time_slice_wait   10m
      time_format       %Y%m%dT%H%M%S%z
    </store>
    <store>
      @type loggly
      loggly_url https://logs-01.loggly.com/inputs/e212e042-a12c-49bc-8275-745ea9b8a4e5/tag/fluentd
    </store>
    <store>
        @type mail
        host mail.acbiluminacion.com
        port 25
        from SOURCE
        to informatica@acbiluminacion.com
        subject SUBJECT: %s
        subject_out_keys tag
        out_keys tag,foo,message,stdout,container_id,log
        time_locale UTC # optional
    </store>

  </match>